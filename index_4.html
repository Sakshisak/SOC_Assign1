<html>
    <head>
            <meta charset="utf-8"/>
        <script>
            function Search()
            {
               var url2 = document.getElementById("url1").value;              
               var frame = document.getElementById("frame1");
               frame.setAttribute("src",url2);
            }
        </script>
    </head>
    <body>
        <h2>5th Page</h2>
        Enter the url: 
        <input type="text" name="url" id="url1"><br>
        <input type="button" value="GO" onclick="Search()"><br><br>
        <iframe src="https://www.google.com/webhp?igu=1" id="frame1" height="400px" width="400px"></iframe>
    </body>
</html>
